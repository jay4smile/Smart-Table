<table class="smart-table">
    <thead>
    <tr class="smart-table-header-row">
        <th ng-repeat="column in columns" ng-include="column.headerTemplateUrl" scope="col" class="smart-table-header-cell {{column.headerClass}}" ng-class="{'sort-ascent':column.reverse==false, 'sort-descent':column.reverse==true}"></th>
    </tr>
    <tr class="smart-table-subheader-row sub-header-row-{{$index}}" ng-repeat="subHeaderRow in subHeaders">
        <td ng-repeat="column in columns" scope="column" class="smart-table-subheader-cell {{column.subHeaderCellClass}}"></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dataRow in displayedCollection" ng-class="{selected:dataRow.isSelected}"
        class="smart-table-data-row">
        <td ng-repeat="column in columns" class="smart-table-data-cell {{column.cellClass}}"></td>
    </tr>
    </tbody>
    <tfoot ng-show="isPaginationEnabled">
    <tr class="smart-table-footer-row">
        <td colspan="{{columns.length}}">
            <div pagination-smart-table="" num-pages="numberOfPages" max-size="maxSize" current-page="currentPage"></div>
        </td>
    </tr>
    </tfoot>
</table>
